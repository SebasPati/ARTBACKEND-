                <div class=" flex justify-around border-b-4  mt-11 md:p-5" v-for="product in carProducts">

                    </div>

                        <div class=" flex flex-row mt-4">
                            <div class="flex items-center pr-1">
                                <button @click="restarArticulo(product.id)"
                                    class="text-skin-base bg-skin-normal font-bold p-2 font-bahnschrift text-xs shadow-[0px_0px_1px_rgba(var(--color-text-base),0.4)] hover:shadow-[1px_1px_5px_rgba(var(--color-normal),0.8)] rounded-l-md hover:rounded-l-2xl  ease-in duration-300 hover:filtro2">-</button>
